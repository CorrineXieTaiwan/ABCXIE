<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="簡潔的問卷調查表單">
    <title>問卷調查</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>問卷調查</h1>
            <p class="subtitle">請填寫以下資訊，您的意見對我們非常重要</p>
        </header>

        <main class="main-content">
            <form id="surveyForm" class="survey-form" novalidate>
                <!-- 個人基本資料區塊 -->
                <section class="form-section">
                    <h2 class="section-title">個人基本資料</h2>
                    
                    <div class="form-group">
                        <label for="name" class="form-label">
                            姓名 <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input" 
                            required 
                            placeholder="請輸入您的姓名"
                        >
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            電子郵件 <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            required 
                            placeholder="example@email.com"
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="form-label">性別</label>
                        <select id="gender" name="gender" class="form-input">
                            <option value="">請選擇</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                            <option value="其他">其他</option>
                            <option value="不願透露">不願透露</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age" class="form-label">年齡</label>
                        <input 
                            type="number" 
                            id="age" 
                            name="age" 
                            class="form-input" 
                            min="1" 
                            max="120" 
                            placeholder="請輸入年齡"
                        >
                    </div>

                    <div class="form-group">
                        <label for="transportation" class="form-label">主要交通方式</label>
                        <input 
                            type="text" 
                            id="transportation" 
                            name="transportation" 
                            class="form-input" 
                            placeholder="例如：公車、捷運、開車等"
                        >
                    </div>

                    <div class="form-group">
                        <label for="interest" class="form-label">興趣</label>
                        <input 
                            type="text" 
                            id="interest" 
                            name="interest" 
                            class="form-input" 
                            placeholder="請輸入您的興趣"
                        >
                    </div>

                    <div class="form-group">
                        <label for="feedback" class="form-label">意見或建議</label>
                        <textarea 
                            id="feedback" 
                            name="feedback" 
                            class="form-input form-textarea" 
                            rows="4" 
                            placeholder="請輸入您的意見或建議"
                        ></textarea>
                    </div>
                </section>

                <!-- 生活習慣滿意度區塊 -->
                <section class="form-section">
                    <h2 class="section-title">生活習慣滿意度</h2>
                    <p class="section-description">請以 1-5 分評分，1 為非常不滿意，5 為非常滿意</p>

                    <div class="form-group">
                        <label for="food" class="form-label">
                            飲食滿意度 <span class="required">*</span>
                        </label>
                        <div class="rating-group">
                            <input type="radio" id="food1" name="food" value="1" required>
                            <label for="food1" class="rating-label">1</label>
                            <input type="radio" id="food2" name="food" value="2" required>
                            <label for="food2" class="rating-label">2</label>
                            <input type="radio" id="food3" name="food" value="3" required>
                            <label for="food3" class="rating-label">3</label>
                            <input type="radio" id="food4" name="food" value="4" required>
                            <label for="food4" class="rating-label">4</label>
                            <input type="radio" id="food5" name="food" value="5" required>
                            <label for="food5" class="rating-label">5</label>
                        </div>
                        <span class="error-message" id="foodError"></span>
                    </div>

                    <div class="form-group">
                        <label for="drink" class="form-label">
                            飲水習慣滿意度 <span class="required">*</span>
                        </label>
                        <div class="rating-group">
                            <input type="radio" id="drink1" name="drink" value="1" required>
                            <label for="drink1" class="rating-label">1</label>
                            <input type="radio" id="drink2" name="drink" value="2" required>
                            <label for="drink2" class="rating-label">2</label>
                            <input type="radio" id="drink3" name="drink" value="3" required>
                            <label for="drink3" class="rating-label">3</label>
                            <input type="radio" id="drink4" name="drink" value="4" required>
                            <label for="drink4" class="rating-label">4</label>
                            <input type="radio" id="drink5" name="drink" value="5" required>
                            <label for="drink5" class="rating-label">5</label>
                        </div>
                        <span class="error-message" id="drinkError"></span>
                    </div>

                    <div class="form-group">
                        <label for="stay" class="form-label">
                            居住環境滿意度 <span class="required">*</span>
                        </label>
                        <div class="rating-group">
                            <input type="radio" id="stay1" name="stay" value="1" required>
                            <label for="stay1" class="rating-label">1</label>
                            <input type="radio" id="stay2" name="stay" value="2" required>
                            <label for="stay2" class="rating-label">2</label>
                            <input type="radio" id="stay3" name="stay" value="3" required>
                            <label for="stay3" class="rating-label">3</label>
                            <input type="radio" id="stay4" name="stay" value="4" required>
                            <label for="stay4" class="rating-label">4</label>
                            <input type="radio" id="stay5" name="stay" value="5" required>
                            <label for="stay5" class="rating-label">5</label>
                        </div>
                        <span class="error-message" id="stayError"></span>
                    </div>

                    <div class="form-group">
                        <label for="travel" class="form-label">
                            旅行頻率滿意度 <span class="required">*</span>
                        </label>
                        <div class="rating-group">
                            <input type="radio" id="travel1" name="travel" value="1" required>
                            <label for="travel1" class="rating-label">1</label>
                            <input type="radio" id="travel2" name="travel" value="2" required>
                            <label for="travel2" class="rating-label">2</label>
                            <input type="radio" id="travel3" name="travel" value="3" required>
                            <label for="travel3" class="rating-label">3</label>
                            <input type="radio" id="travel4" name="travel" value="4" required>
                            <label for="travel4" class="rating-label">4</label>
                            <input type="radio" id="travel5" name="travel" value="5" required>
                            <label for="travel5" class="rating-label">5</label>
                        </div>
                        <span class="error-message" id="travelError"></span>
                    </div>
                </section>

                <!-- 提交按鈕 -->
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">提交問卷</span>
                        <span class="btn-loader" id="btnLoader"></span>
                    </button>
                </div>

                <!-- 訊息提示區 -->
                <div id="messageContainer" class="message-container"></div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2024 問卷調查系統</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
